<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Tooltip Below</title>
  <style>
    .nav-link {
      position: relative;
      display: inline-block;
      text-decoration: none;
      color: #333;
    }

    .nav-link svg {
      width: 24px;
      height: 24px;
      fill: #333;
    }

    .tooltip {
      visibility:hidden;
      opacity: 0;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 5px 8px;
      position: absolute;
      bottom: 130;; /* show below the icon */
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 0.3s;
      white-space: nowrap;
      font-size: 12px;
      z-index: 1;
    }

    .nav-link:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
<br><br>
<a href="/" class="nav-link" aria-label="Home" aria-current="page">
  <svg viewBox="0 0 24 24">

  <div class="tooltip">Home</div>
</a>

</body>
</html>
